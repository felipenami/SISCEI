<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">
<meta charset="UTF-8">
<div ng-init="" id="sectionsWindow" style="overflow:auto;" class="training-form" >

    <div layout-align="center center" style="width:820px;margin:0 auto;position:relative;top:-1px;z-index:2;" class="training-form">
        <form name="model.form" novalidate>
	        <eits-paper-sheet id="information" ng-init="openPaper('information')">
	            <content-closed>
	                <eits-vbox padding-left="30" padding-right="30" padding-top="5">
	                    <h3>Informações</h3>
	                </eits-vbox>
	            </content-closed>
	            <content-opened>
			  		<div layout="column" flex >
	            		<div layout="row" flex >
	            			<md-input-container flex style="margin-right:15px;" >
	                    		<label>Descrição</label>
	                 			<input type="text" ng-model="model.accountReceivable.description" name="description" required>
	                 			<div ng-messages="model.form.description.$error">
          							<div ng-message="required">Obrigatório.</div>
          						</div>
	                		</md-input-container>
	            		</div>
	            		<div layout="row" flex>
	            			<md-input-container flex="50" style="margin-right:15px;">
	            				<label>Categoria </label>
	                    		<md-select  ng-model="model.accountReceivable.category" name="category" ng-model-options="{trackBy: '$value.id'}" required>
						          <md-option ng-repeat="category in model.categories" ng-value="category" >
						            {{category.name}}
						          </md-option>
						        </md-select>
						        <div ng-messages="model.form.category.$error">
          							<div ng-message="required">Obrigatório.</div>
          						</div>
          						
	                		</md-input-container>
	                		<md-input-container flex="50" style="margin-right:15px;">
	            				<label>Cliente </label>
	                    		<md-select  ng-model="model.accountReceivable.student" name="student" ng-model-options="{trackBy: '$value.id'}" >
						          <md-option ng-repeat="student in model.users" ng-value="student" >
						            {{student.name}}
						          </md-option>
						        </md-select>
						        <div ng-messages="model.form.student.$error">
          							<div ng-message="required">Obrigatório.</div>
          						</div>
	                		</md-input-container>
	            		</div>
	            		<div layout="row" flex>
	            			<md-input-container flex="50" style="margin-right:15px;">
	            				<label>Conta Bancária </label>
	                    		<md-select  ng-model="model.accountReceivable.bankAccount" name="bankAccount" ng-model-options="{trackBy: '$value.id'}" required >
						          <md-option ng-repeat="bankAccount in model.bankAccounts" ng-value="bankAccount" >
						            {{bankAccount.name}}
						          </md-option>
						        </md-select>
						        <div ng-messages="model.form.bankAccount.$error">
          							<div ng-message="required">Obrigatório.</div>
          						</div>
	                		</md-input-container>
	                		<md-input-container flex="50" style="margin-right:15px;" >
	                    		<label>Valor</label>
	                 			<input type="text" ng-model="model.accountReceivable.value" name="value"  ng-currency required>
	                 			<div class="validation-messages" ng-messages="model.form.value.$error">
          							<div ng-message="required">Obrigatório.</div>
          						</div>
	                		</md-input-container>
	            		</div>
	            		<div layout="row" flex>
	            			<md-content flex style="background-color: white !important;">
	            				<label>Data de Vencimento</label>
								<md-datepicker ng-model="model.accountReceivable.dueDate" name="dueDate" md-placeholder="Data de vencimento" md-open-on-focus/>
							</md-content>
							<div layout=row flex>
       		      			<md-checkbox style="margin-top: 12px;" aria-label="recebido"  md-no-ink class="md-primary" ng-true-value="'RECEIVED'" ng-false-value="'NOT_RECEIVED'" ng-model="model.accountReceivable.status">
				           		Recebido 
				          	</md-checkbox>
							<md-datepicker ng-disabled="model.accountReceivable.status == 'NOT_RECEIVED' " ng-model="model.accountReceivable.receivementDate" md-placeholder="Data de recebimento" md-open-on-focus />
       		      		</div>
	            		</div>
	           		</div>
	            </content-opened>
	        </eits-paper-sheet>
        </form>
    </div>
     <eits-hbox vertical-align="center" horizontal-align="center" gap="90" ng-if="!model.accountReceivable.id">
        <md-button ng-disabled="model.form.$invalid" class="md-fab md-fab-bottom-right md-primary zmdi zmdi-hc-2x zmdi-floppy md-accent md-hue-1" aria-label="blue" style="color:#ffffff;" ng-click="insertAccountReceivableHandler(model.accountReceivable)">
            <md-tooltip>Criar</md-tooltip>
        </md-button>
     </eits-hbox>
     <eits-hbox vertical-align="center" horizontal-align="center" gap="90" ng-if="model.accountReceivable.id">
        <md-button ng-disabled="model.form.$invalid" class="md-fab md-fab-bottom-right md-primary zmdi zmdi-hc-2x zmdi-floppy md-accent md-hue-1" aria-label="blue" style="color:#ffffff;" ng-click="updateAccountReceivableHandler(model.accountReceivable)">
            <md-tooltip>Alterar</md-tooltip>
        </md-button>
     </eits-hbox>
</div>
</html>
