<meta charset="UTF-8">
<md-dialog class="popup-participant" ng-init="listInternalUsersByFilters()"  aria-label="Popup User" style="width:700px;">
    <div style="padding: 0 24px 0 24px;">
        <h2>Nova Disciplina</h2>
         <form name="model.form" novalidate>
        	<div layout="column" flex>
                <md-input-container flex="50" style="margin-right:15px;">
                    <label>Nome</label>
                    <input type="text" name = "name" ng-model="model.discipline.name" maxlength="60" required/>
                    <div ng-messages="model.form.name.$error">
      					<div ng-message="required">Obrigatório.</div>
      				</div>
                </md-input-container>
                
                <md-input-container flex="50" style="margin-right:15px;">
                    <label>Descrição</label>
                    <textarea ng-model="model.discipline.description" name="description" md-select-on-focus maxlength="144" required></textarea>
                    <div ng-messages="model.form.description.$error">
          				<div ng-message="required">Obrigatório.</div>
        			</div>
                </md-input-container>
        	</div>
        </form>
    </div>
    <div class="md-actions" layout="row">
        <md-button class="md-primary" ng-click="add(model.discipline)" style="font-size:12px;">
            Adicionar
        </md-button>

        <md-button ng-click="close()" class="md-primary" style="font-size:12px;">
            Fechar
        </md-button>
    </div>
</md-dialog>
