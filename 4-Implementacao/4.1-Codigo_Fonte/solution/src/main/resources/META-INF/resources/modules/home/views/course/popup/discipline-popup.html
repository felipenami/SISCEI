<meta charset="UTF-8">
<md-dialog class="popup-participant" ng-init="listInternalUsersByFilters()"  aria-label="Popup User" style="width:900px;">
    <div style="padding: 0 24px 0 24px;">
        <h2>Colaborador</h2>
        <div layout="column" flex>
            <div layout="row" flex>
                <md-input-container flex="50" style="margin-right:15px;">
                    <label>Nome</label>
                    <input type="text" ng-model="model.discipline.name"/>
                </md-input-container>
                
                <md-input-container flex="50" style="margin-right:15px;">
                    <label>Descrição</label>
                    <input type="text" ng-model="model.discipline.description"/>
                </md-input-container>


                <div flex="10">
                    <md-button class="md-raised search-button">
                        <md-icon class="zmdi zmdi-hc-lg zmdi-plus" ng-click=""></md-icon>
                        <md-tooltip>Adicionar</md-tooltip>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
    <md-dialog-content class="dialog-content sectionsPopup" ng-init="calculatePopupHeight()" infinite-scroll="scrollPage(model.filters, model.page.pageable)">
        <md-list>
            <md-list-item ng-repeat="user in model.users" class="box-list-item box-whiteframe md-whiteframe-z2">

                <div layout="row" flex>
                    <div layout="row">
                        <md-checkbox ng-model="user.selected" ng-click="addUserList(user)" aria-label="Selecionar Instrutor"></md-checkbox>
                    </div>
                    <div layout="column" flex style="padding-bottom:15px;">
                        <div class="box-text-overflow" style="margin: 15px 0 15px 0;">
                            <label>{{user.name}}</label>
                        </div>
                        <div layout="row">
                            <div class="box-text-overflow" style="margin-right:10px;" flex>
                                <label class="grey" title="{{user.department.name}}">Depto: {{user.department.name}}</label>
                            </div>
                            <div class="box-text-overflow" flex>
                                <label class="grey" title="{{user.department.manager.name}}">Gestor: {{user.department.manager.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </md-list-item>
        </md-list>
        <eits-vbox horizontal-align="center" vertical-align="center" gap="15" width="100%" ng-if="model.notFound">
            <md-icon class="md-icon-5x md-icon-search" style="color:#A2A2A2; margin-right:290px"></md-icon>
            <label class="grey">Nenhum registro encontrado</label>
        </eits-vbox>
        <eits-vbox ng-show="model.showLoading" horizontal-align="center" vertical-align="center">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </eits-vbox>

    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button class="md-primary" ng-click="add()" style="font-size:12px;">
            Adicionar
        </md-button>

        <md-button ng-click="close()" class="md-primary" style="font-size:12px;">
            Fechar
        </md-button>
    </div>
</md-dialog>
