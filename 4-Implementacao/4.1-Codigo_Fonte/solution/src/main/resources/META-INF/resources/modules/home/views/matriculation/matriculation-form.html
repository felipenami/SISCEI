<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">
<meta charset="UTF-8">
<div ng-init="calculateWindowHeight()" id="sectionsWindow" style="overflow:auto;" class="training-form" >

    <div layout-align="center center" style="width:820px;margin:0 auto;position:relative;top:-1px;z-index:2;" class="training-form">
        <form name="model.form" novalidate>
	        <eits-paper-sheet id="information" ng-init="openPaper('information')">
	            <content-closed>
	                <eits-vbox padding-left="30" padding-right="30" padding-top="5">
	                    <h3>Informações</h3>
	                </eits-vbox>
	            </content-closed>
	            <content-opened>
			  		<div layout="column" flex>
	            		<div layout="row" flex>
	            			<md-input-container flex="50" style="margin-right:15px;" >
	                    		<label>Nome</label>
	                 			<input type="text" ng-model="model.user.name" name="name" required>
	                 			<div ng-messages="model.form.name.$error">
          							<div ng-message="required">Obrigatório.</div>
          						</div>
	                		</md-input-container>
	                		<md-input-container flex="50" style="margin-right:15px;">
	                    		<label>Senha</label>
	                 			<input type="password" ng-model="model.user.password" name="password" required>
	                 			<div ng-messages="model.form.password.$error">
          							<div ng-message="required">Obrigatório.</div>
          						</div>
	                		</md-input-container>
	            		</div>
	            		<div layout="row" flex>
	            			<md-input-container flex="50" style="margin-right:15px;">
	                    		<label>Email</label>
	                 			<input type="email" ng-model="model.user.email" name="email" required>
	                 			<div ng-messages="model.form.email.$error">
          							<div ng-message="required">Obrigatório.</div>
          							<div ng-message="email">Email inválido.</div>
          						</div>
	                		</md-input-container>
	                		<md-input-container flex="50" style="margin-right:15px;">
								<label>Confirmação da senha</label>
								<input type="password" name="passwordConfirmation" ng-model="model.user.passwordConfirmation" ng-pattern="{{model.user.password}}" required>
								<div ng-messages="model.form.passwordConfirmation.$error">
									<div ng-message="required">
										Confirmação da senha obrigatória
									</div>
									<div ng-message="pattern">As senhas não conferem</div>
								</div>
							</md-input-container>
	            		</div>
	            		<div layout="row" flex>
	            			<md-input-container flex="50" style="margin-right:15px;">
	            				<label>Perfil </label>
	                    		<md-select  ng-model="model.user.role" name="role"  required >
						          
						          	<md-option value="ADMINISTRATOR">Administrador</md-option>
									<md-option value="SECRETARY">Secretára</md-option>
									<md-option value="TEACHER">Professor</md-option>
						        </md-select>
						        <div ng-messages="model.form.role.$error">
          							<div ng-message="required">Obrigatório.</div>
          						</div>
	                		</md-input-container>
	            		</div>
	            		<div>
	            		</div>
	           		</div>
	            </content-opened>
	        </eits-paper-sheet>
        </form>
    </div>
     <eits-hbox vertical-align="center" horizontal-align="center" gap="90" ng-if="!model.user.id">
        <md-button ng-disabled="model.form.$invalid" class="md-fab md-fab-bottom-right md-primary zmdi zmdi-hc-2x zmdi-floppy md-accent md-hue-1" aria-label="blue" style="color:#ffffff;" ng-click="insertUserHandler(model.user)">
            <md-tooltip>Criar</md-tooltip>
        </md-button>
     </eits-hbox>
     <eits-hbox vertical-align="center" horizontal-align="center" gap="90" ng-if="model.user.id">
        <md-button ng-disabled="model.form.$invalid" class="md-fab md-fab-bottom-right md-primary zmdi zmdi-hc-2x zmdi-floppy md-accent md-hue-1" aria-label="blue" style="color:#ffffff;" ng-click="insertUserHandler(model.user)">
            <md-tooltip>Alterar</md-tooltip>
        </md-button>
     </eits-hbox>
</div>
</html>
